<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8" />
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css" />

    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  </head>
  <body>
    <h1>Reading Log</h1>
    <div>
      <form>
        <label for="title"> Title:</label>
        <input type="text" id="title" />

        <label for="author"> Author:</label>
        <input type="text" id="author" />

        <label for="started"> Date Started:</label>
        <input type="date" id="started" max:"">

        <label for="finished"> Date Finished:</label>
        <input type="date" id="finished" max:"">

        <script>
          const today = new Date().toISOString().split("T")[0];
          document.getElementById("started").setAttribute("max", today);
          document.getElementById("finished").setAttribute("max", today);
        </script>

        <label for="rating"> Rating:</label>
        <span class="slider">
          <input
            type="range"
            min="0"
            max="5"
            value="5"
            id="rating"
            oninput="rangeValue.innerText =
      this.value"
          />
          <p id="rangeValue">5</p>
        </span>
        <p></p>
        <button class="submit">submit</button>
      </form>
    </div>

    <table id="table"></table>
  </body>
</html>
